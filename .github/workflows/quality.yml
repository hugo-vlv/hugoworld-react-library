name: Quality

on:
  push:
    branches:
      - '**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: yarn
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: yarn install --frozen-lockfile
  
  quality-js:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run lint:js
        run: yarn lint:js
  
  quality-css:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run lint:css
        run: yarn lint:css

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run test
        run: yarn test