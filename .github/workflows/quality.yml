name: Quality

on:
  push:
    branches:
      - '**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
  
  quality-js:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run lint:js
        run: pnpm run lint:js
  
  quality-css:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run lint:css
        run: pnpm run lint:css

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run test
        run: pnpm run test